<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_header(~{::title}, ~{::link}, ~{::meta})}">

    <title>로그인</title>
    <link href="/css/signin.css" rel="stylesheet">
    <link href="/css/bootstrap_base.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <h1 id="logo_icon">Modu Form</h1>
        <h3 class="h5 mb-3 fw-normal">로그인이 필요합니다.</h3>

        <div class="form-floating">
            <input type="text" class="form-control" id="id" placeholder="ID">
            <label for="id">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pwd" placeholder="Password">
            <label for="pwd">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btn-login" type="submit">로그인</button>
        <hr class="my-4">
        <div>
            ModuForm에 처음이세요?
            <span><a href="/register">회원가입하기</a></span>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022~</p>
    </form>
    <th:block th:replace="~{layout/footer :: common_footer}"/>
</main>
</body>
</html>
