<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title, link, meta)">
    <title th:replace="${title}">레이아웃 타이틀</title>

    <!-- 공통 view port | bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/bootstrap_base.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <!-- 메인 한글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- Gowun Dodum 한글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- 추가 -->
    <th:block th:replace="${link}" />
    <th:block th:replace="${meta}" />
</head>
<body>
    <!-- h1 로고 -->
    <h1 class="logo_icon" style="font-family: 'Yellowtail', cursive;" th:fragment="logo_h1">Modu Form</h1>

    <!-- 메인 헤더 -->
    <header th:fragment="body-header-main">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <h3 class="logo_icon" style="font-family: 'Yellowtail', cursive;">ModuForm</h3>
                </a>
                <div>
                    <a id="btn-logout" href="/logout" class="btn btn-outline-light logout-btn">Logout</a>
                    <a class="user_link" th:href="@{/users/${session.userNickName}}">
                        <h4 id="user_detail" th:text="${session.userName}"></h4>
                    </a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
