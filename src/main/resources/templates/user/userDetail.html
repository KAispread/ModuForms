<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_header(~{::title},~{::link}, ~{::meta})}">
    <title th:text="|${userDetails.nickname}님의 프로필|"></title>
    <link>
    <meta name="theme-color" content="#7952b3">
</head>

<body class="bg-light">
<main>
    <header th:replace="~{layout/header :: body-header-main}">
    </header>
    <div class="user_detail_cover">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 style="font-weight: bolder" th:text="|${userDetails.nickname}님|" class="gowun-font-ko">사용자
                        닉네임</h2>
                    <p class="lead">프로필 정보</p>
                </div>
            </div>
        </section>
    </div>
    <div class="container-xxl">

        <div class="py-5">
        </div>

        <div class="row container-xxl">
            <div class="col-md-5 col-lg-4 order-md-last">
                <div class="col-12">
                    <label class="form-label">Menu</label>
                    <a th:href="@{/users/{userId} (userId=${userDetails.id})}" style="margin-top: 1rem;" type="button"
                       class="form-control btn btn-outline-info">프로필 보기</a>
                    <hr class="my-3">
                    <a th:if="${userId == userDetails.id}" th:href="@{/users/{userId}/edit (userId=${userDetails.id})}" type="button"
                       class="form-control btn btn-outline-warning">프로필 수정</a>
                    <hr class="my-3">
                    <button th:if="${userId == userDetails.id}" id="btn-user-delete" type="button" class="form-control btn btn-outline-danger">계정 삭제
                    </button>

                    <div class="py-5">
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 style="margin-bottom: 1rem" th:text="|${userDetails.nickname}님의 프로필|"
                    class="mb-3 gowun-font-ko"></h4>
                <hr class="my-4">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="id" class="form-label">이름</label>
                            <input disabled type="text" th:value="${userDetails.name}" class="form-control" id="id">
                        </div>

                        <div class="col-sm-6">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input disabled type="text" th:value="${userDetails.nickname}" class="form-control"
                                   id="nickname">
                        </div>

                        <div class="col-sm-6">
                            <label for="birth" class="form-label">생일</label>
                            <input disabled type="text" th:value="${userDetails.birth}" class="form-control" id="birth">
                        </div>

                        <div class="col-sm-3">
                            <label for="gender" class="form-label">성별</label>
                            <input disabled type="text" th:value="${userDetails.gender}" class="form-control"
                                   id="gender">
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input disabled type="text" th:value="${userDetails.email}" class="form-control" id="email">
                        </div>

                        <div class="col-12">
                            <label for="phone" class="form-label">Phone</label>
                            <input disabled type="text" th:value="${userDetails.phone}" class="form-control" id="phone">
                        </div>

                        <div class="col-12">
                            <label for="company" class="form-label">소속</label>
                            <input disabled type="text" th:value="${userDetails.company}" class="form-control"
                                   id="company">
                            <small class="text-muted">사용자의 소속을 나타냅니다.</small>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <input type="hidden" id="userId" th:value="${userDetails.id}">
</main>
<div class="py-5">
</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">KAispread's first toy project!!</p>
        <p class="mb-0">Click the following link to view the code for this project →
            <a href="https://github.com/KAispread/ModuForms">Github Repo</a></p>
    </div>
</footer>

<th:block th:replace="~{layout/footer :: common_footer}"/>
<script src="/js/details.js"></script>
</body>
</html>
